<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binance Price Helper</title>
  <script src="binance.js"></script>
  <script src="tickerTape.js"></script>
</head>
<body>
  <h1>Crypto Prices:</h1>
  <hr/><div id="tickerTape"></div><hr/>
  <b>Current Price For BTC</b><br>
  <div id="price">Loading...</div>
  <br/>
  <b>Last 3 Candle Datas For BTC</b>
  <pre id="candle">Loading...</pre>
  <br>
  <b>Last 24 Hour Data for BTC</b>
  <pre id="24hour">Loading...</pre>
  <script>
    async function showBinancePrice(){
      const price = await getPriceBinanceAsync("BTC", "USDT");
      document.getElementById("price").innerHTML = "BTC : " + price;
    }
    showBinancePrice();

    async function showBinanceCandles(){
      const candles = await getCandleBinanceAsyn("BTC","USDT","1h","3");
      document.getElementById("candle").innerHTML = JSON.stringify(candles, null,2);
    }
    
    showBinanceCandles();

    async function show24hr(){
      const priceData = await getBinance24hr("BTC", "USDT");
      document.getElementById("24hour").textContent = JSON.stringify(priceData, null, 2);
    }

    show24hr();

    const tickerTapeSymbols = ["btc", "eth", "bnb", "xrp"];
    tickerTapeBinance(tickerTapeSymbols, "usdt", "tickerTape");
  </script>
</body>
</html>
